<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/bf7f0a7edd.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../reset.css">
  <link rel="stylesheet" href="checkpoint1.css">
  <title>Dashboard</title>
</head>
<body>
  <main>

     <!--  ******** Nav ********  -->

    <nav class="imgNav">
      <a href="" id="img1"><i class="fas fa-bars"></i></a>
      <a href="" id="img2"></a>
      <a href="" id="img3"></a>
      <a href="" id="img4"></a>
      <a href="" id="img5"></a>
      <a href="" id="img6"></a>
    </nav>
    <section class="searchBar">
      <label for="search">Search</label>
      <input type="text" name="search" id="search">
    </section>

    <!--  ******** Row 1 ********  -->

    <div class="row1">
      <div class="boxes" id="totalBalance">
        <p>Total Balance</p>
        <h2>$156,523,000</h2>
      </div>
      <div class="boxes" id="totalIncome">
        <p>Total Income</p>
        <h2>$234,246,033</h2>
      </div>
      <div class="boxes" id="summary">
        <p class="sub-tb sub-total">TOTAL BALANCE</p>
        <p class="sub-te sub-total">TOTAL EARNINGS</p>
        <p class="sub-tb small-num">$32,523,020</p>
        <p class="sub-te small-num">$32,532,222</p>
        <button clickon="totalBalance">TOTAL BALANCE</button>
      </div>
    </div>

     <!--  ******** Row 2 ********  -->

    <div class="row2">
      <div class="boxes" id="annualBalance">
        <p>Annual Balance</p>
        <h2>12,333,113,000</h2>
      </div>
      <div class="boxes" id="Annual Total">
        <p>Annual Total</p>
        <img src="" alt="visual of Annual Total"> <!-- image placeholder-->
      </div>
      <div class="boxes" id="monthlyProfit">
        <p>April Profit</p>
        <p>$876,001</p>
        <button clickon="add25">+25%</button>
        <img src="" alt="monthlySpend"> <!--image placeholder-->
      </div>
    </div>
     
     <!--  ******** Row 3 ********  -->

    <div class="boxes infographic">
      <p>Total Income</p>
      <!--Should I try and do a subgrid here?-->
      <img src="" alt="visualTI"> <!--image placeholder-->
    </div>

    <!--  ******** Row 4 ********  -->

    <div class="boxes calendar">
      <p>Calendar</p>
      <img src="" alt="calendar"> <!--image placeholder-->
    </div>
    <div class="boxes summary">
      <img src="" alt="productivity meter"> <!--image placeholder-->
      <p class="members sum-num">4567</p>
      <p class="messages sum-num">543</p>
      <p class="incoming sum-num">5324</p>
      <p class="members sum-titles">MEMBERS</p>
      <p class="messages sum-titles">MESSAGES</p>
      <p class="incoming sum-titles">INCOMING</p>
    </div>
  </main>
</body>
</html>
