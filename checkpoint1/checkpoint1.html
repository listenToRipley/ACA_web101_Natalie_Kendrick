<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/bf7f0a7edd.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../reset.css">
  <link rel="stylesheet" href="checkpoint1.css">
  <title>Dashboard</title>
</head>
<body>
  <main>

     <!--  ******** Side Nav ********  -->
     <div class="mainBody"> 
    <nav class="imgNav">
      <a href="" class="icon" id="img1"><i class="fas fa-bars"></i></a>
      <a href="" class="icon" id="img2"><i class="fas fa-home"></i></a>
      <a href="" class="icon" id="img3"><i class="far fa-paper-plane"></i></a>
      <a href="" class="icon" id="img4"><i class="fas fa-signal"></i></a>
      <a href="" class="icon" id="img5"><i class="far fa-id-badge"></i></a>
      <a href="" class="icon" id="img6"><i class="fas fa-th-large"></i></a>
    </nav>

    <!--  ******** Row 1 ********  -->
    
      <section class="row1 searchBar">
        <label for="search">Search <input type="text" name="search" id="search">
        </label>
      </section>

      <!--  ******** Row 2 ********  -->
      
      <div class="row2">
        <div class="row2 boxes" id="totalBalance">
          <p>Total Balance</p>
          <h2>$156,523,000</h2>
        </div>
        <div class="row2 boxes" id="totalIncome">
          <p>Total Income</p>
          <h2>$234,246,033</h2>
        </div>
        <div class="row2 boxes" id="summary">
          <p class="sub-tb sub-total">TOTAL BALANCE</p>
          <p class="sub-te sub-total">TOTAL EARNINGS</p>
          <p class="sub-tb small-num">$32,523,020</p>
          <p class="sub-te small-num">$32,532,222</p>
          <button clickon="totalBalance">TOTAL BALANCE</button>
        </div>
      </div>

      <!--  ******** Row 3 ********  -->

      <div class="row3">
        <div class="row3 boxes" id="annualBalance">
          <p>Annual Balance</p>
          <h2>12,333,113,000</h2>
        </div>
        <div class="row3 boxes" id="annualTotal">
          <p>Annual Total</p>
          <img id="vAnnual" src="" alt="visual of Annual Total"> <!-- image placeholder-->
        </div>
        <div class="row3 boxes" id="monthlyProfit">
          <p>April Profit</p>
          <p>$876,001</p>
          <button class="row3" clickon="add25">+25%</button>
          <img src="" alt="monthlySpend"> <!--image placeholder-->
        </div>
      </div>
      
      <!--  ******** Row 4 ********  -->

      <div class=" row4 boxes infographic">
        <p class="row4">Total Income</p>
        <!--Should I try and do a subgrid here?-->
        <img class="row4" src="" alt="visualTI"> <!--image placeholder-->
      </div>

      <!--  ******** Row 5 ********  -->

      <div class="row5 boxes calendar">
        <p class="row5">Calendar</p>
        <img class="row5" src="" alt="calendar"> <!--image placeholder-->
      </div>
      <div class=" row5 boxes summary">
        <img class="row5" src="" alt="productivity meter"> <!--image placeholder-->
        <p class="row5 members sum-num">4567</p>
        <p class="row5 messages sum-num">543</p>
        <p class="row5 incoming sum-num">5324</p>
        <p class="row5 members sum-titles">MEMBERS</p>
        <p class="row5 messages sum-titles">MESSAGES</p>
        <p class="row5 incoming sum-titles">INCOMING</p>
      </div>
    </div> 
  </main>
</body>
</html>
