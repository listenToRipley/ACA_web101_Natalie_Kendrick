<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>
    <link rel="stylesheet" href="./cssgridStyles.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Fredericka+the+Great|Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <main   class="main-container">
    <div class="top">
        <h1 id="greeting">Hello You</h1>
    </div>
    <div id="time">
        <div class="hours">
            <span class="h-0">00</span>
            <span class="h-1">01</span>
            <span class="h-2">02</span>
            <span class="h-3">03</span>
            <span class="h-4">04</span>
            <span class="h-5">05</span>
            <span class="h-6">06</span>
            <span class="h-7">07</span>
            <span class="h-8">08</span>
            <span class="h-9">09</span>
            <span class="h-10">10</span>
            <span class="h-11">11</span>
          </div>
          
          <span>:</span>
          <div class="minutes-left">
            <span class="ml-0">0</span>
            <span class="ml-1">1</span>
            <span class="ml-2">2</span>
            <span class="ml-3">3</span>
            <span class="ml-4">4</span>
            <span class="ml-5">5</span>
          </div>
          
          <div class="minutes">
            <span class="m-0">0</span>
            <span class="m-1">1</span>
            <span class="m-2">2</span>
            <span class="m-3">3</span>
            <span class="m-4">4</span>
            <span class="m-5">5</span>
            <span class="m-6">6</span>  
            <span class="m-7">7</span>
            <span class="m-8">8</span>
            <span class="m-9">9</span>
          </div>
          
          <span>:</span>
          <div class="seconds-left">
            <span class="sl-0">0</span>
            <span class="sl-1">1</span>
            <span class="sl-2">2</span>
            <span class="sl-3">3</span>
            <span class="sl-4">4</span>
            <span class="sl-5">5</span>
          </div>
          <div class="seconds">
            <span class="s-0">0</span>
            <span class="s-1">1</span>
            <span class="s-2">2</span>
            <span class="s-3">3</span>
            <span class="s-4">4</span>
            <span class="s-5">5</span>
            <span class="s-6">6</span>  
            <span class="s-7">7</span>
            <span class="s-8">8</span>
            <span class="s-9">9</span>
          </div>
    </div>
    <div id="toDo">
        <ul>
            <h3>To Do</h3>
            <ol>
                <li>Lorem ipsum dolor</li>
                <li>Lorem ipsum dolor</li>
                <li>Lorem ipsum dolor</li>
                <li>Lorem ipsum dolor</li>
                <li>Lorem ipsum dolor</li>
            </ol>
        </ul>
    </div>
    <div id="calculator"> 
        <div class="container">
            <div class="screen">
              <div class="dots">
                <span class="dot red"></span>
                <span class="dot yellow"></span>
                <span class="dot green"></span></div>
              <div class="numbers">
                <div class="top">5 + 45</div>
                <div class="bottom">50</div>
              </div>
            </div>
            <div class="row">
              <button type="button">AC</button>
              <button type="button">+ / -</button>
              <button type="button">%</button>
              <button type="button">/</button>
            </div>
            <div class="row">
              <button type="button">7</button>
              <button type="button">8</button>
              <button type="button">9</button>
              <button type="button">*</button>
            </div>
            <div class="row">
              <button type="button">4</button>
              <button type="button">5</button>
              <button type="button">6</button>
              <button type="button">-</button>
            </div>
            <div class="row">
              <button type="button">1</button>
              <button type="button">2</button>
              <button type="button">3</button>
              <button type="button">+</button>
            </div>
            <div class="row">
              <button type="button">0</button>
              <button type="button">.</button>
              <button type="button">=</button>
            </div>
          </div>
    </div>
    </main>
</body>
