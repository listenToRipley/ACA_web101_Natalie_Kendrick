<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
      <link rel="stylesheet" href="./ttt.css">
    </head>
    <body>
  <div class="main-container">
      <header>
        <h1>Tic Tac Toe</h1>
      </header>
      <ul id="board">
        <li class="square" id="location0">:)</li>
        <li class="square" id="location1">:)</li>
        <li class="square" id="location2">:)</li>
        <li class="square" id="location3">:)</li>
        <li class="square" id="location4">:)</li>
        <li class="square" id="location5">:)</li>
        <li class="square" id="location6">:)</li>
        <li class="square" id="location7">:)</li>
        <li class="square" id="location8">:)</li> 
      </ul>
      <div class="clearfix"></div>
      <footer>
        <button id="reset">reset</button>
      </footer>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>
    <script src="./ttt.js"></script>  
  </body>
</html>
