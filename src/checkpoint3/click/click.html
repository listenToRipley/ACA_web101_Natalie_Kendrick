<html lang="en">
  <head>

    <link rel="stylesheet" href="../../../reset.css">

    <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="./click.css">
  <title>Click & Spin</title>
</head>
<body>

  <header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent"></div>
          <a class="navbar-brand" href="#">Spin</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="../../../index.html">Home</a>
              </li>
            </ul>
        </div>
      </div>
    </div>
    </nav>

  </header>

    <div class="container-fluid">
    <div class="jumbotron row">
      <div class="col-sm" >
        <h1 class="display-4">Click and Spin</h1>
      </div>

           <!-- this button should reset the count to zero -->

           <button
           type="button" class="reset btn btn-secondary" data-toggle="tooltip" data-placement="top" title="This will reset your counter">reset</button>

        <div class="row">
          <div class="card col-sm" style="width: 90vw; height: 60vh;">

            <!-- This is the only part I should really care about, the rest if fluff -->

            <div container-fluid card-img-top">
            
            <!-- click this button and it should start counting -->

            <button type="button"  class="addCount" id="spinThis">

              <!-- when the button is click, this image should start spinning -->

              <img src="../../img/spinner.svg.png" alt="spinning" class="spinner"  id="spinNow"> 

            </button>
          </div>


            <div class="card-body" id="cardFont">

              <h5 class="card-title">Click to start spinning</h5>
          <!-- <p class="card-text"></p> -->

          <!-- this should be where my count is displayed -->

          <p id="count"> 0 </p>

          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap -->

    <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="./click.js"></script>

</html>
