<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Nanum+Myeongjo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="nasa.css">
  <title>Document</title>
</head>
<body>
  <main>
    <div class="nasa">
      <h4 id="title">NASA</h4>
      <div id="img"></div>
    </div>
    <div class="flexbox">
      <div class="social box-item">
        <h4>Social</h4>
        <ul>
          <li>Twitter - @nasa</li>
          <li>FaceBook - fb.com/nasa</li>
          <li>Instagram - @nasa</li>
          <li>Youtube - youtube.com/NASA</li>
        </ul>
      </div>
      <div class="office box-item">
        <h4>Office Information</h4>
        <p id="info">Public Communications Office <br> NASA Headerquarter <br> 300 E. Street SW, Suite 5R30 <br> Washington, DC 20546 <br> (202)358-0001 (Office) <br> (202)358-4338 (Fax)</p>
      </div>
      <div class="contact box-item">
        <h4>Contact Us</h4>
        <section>
          <label for="contact">
            <p>Name</p> <br>
            <input type="text" name="name" id="name">
          </label>
          <label for="message">
            <br>
            <p>Message</p> <br>
            <textarea name="message" id="message" cols="20" rows="10"></textarea>
          </label>
          <br>
          <button onclick="">send</button> 
        </section>
      </div>
    </div>
  </main>
</body>
</html>
