<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="calculator.css">
  <title>Calculator</title>
</head>
<body>
  <section class="whole">
    <section class="display">
      <p>Display</p>
    </section>
    <section class="num-sym group1">
      <ul>
        <li><button onclick="">7</button></li>
        <li><button onclick="">8</button></li>
        <li><button onclick="">9</button></li>
        <li class="symbol"><button onclick="">/</button></li>
      </ul>
    </section>
    <section class="num-sym group2">
      <ul>
        <li><button onclick="">4</button></li>
        <li><button onclick="">5</button></li>
        <li><button onclick="">6</button></li>
        <li class="symbol"><button onclick="">*</button></li>
      </ul>
    </section>
    <section class="num-sym group3">
      <ul>
        <li><button onclick="">1</button></li>
        <li><button onclick="">2</button></li>
        <li><button onclick="">3</button></li>
        <li class="symbol"><button onclick="">-</button></li>
      </ul>
    </section>
    <section class="num-sym group4">
      <ul>
        <li><button  onclick="">0</button></li>
        <li class="symbol"><button onclick="">=</button></li>
        <li class="symbol"><button onclick="">+</button></li>
      </ul>
    </section>
  </section>
</body>
</html>
