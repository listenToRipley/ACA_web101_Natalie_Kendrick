<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/bf7f0a7edd.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Poiret+One|Sacramento&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../reset.css">
  <link rel="stylesheet" href="grid.css">
  <title>Dashboard</title>
</head>
<body>
  <section class="bigSection">
    <div class="greeting">
      <h1>Greetings Users</h1>
    </div>
    <div class="date">
      <h2>Today's Date</h2>
    </div>
    <div class="clock icons"><i class="far fa-clock"></i></div>
    <div class="calendar icons"><i class="far fa-calendar-alt"></i></div>
    <div class="calculator icons "><i class="fas fa-calculator"></i></div>
    <div class="welcomeQuote">
      <h4>"All that we are the result of what we have thought" ~ Buddah</h4>
    </div>
</section>
</body>
</html>
